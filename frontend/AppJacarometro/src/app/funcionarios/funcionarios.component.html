

<div *ngIf="funcionarioSelecionado">
  <app-titulo [titulo] = "'Vacina: ' + funcionarioSelecionado.nome"></app-titulo>
  <br>
  <button class="btn btn-defaut" (click)="voltar()">Voltar</button>
</div>
<div *ngIf="!funcionarioSelecionado">
  <!-- Nenhuma vacina selecionada -->
  <app-titulo [titulo] = "titulo"></app-titulo>

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Login</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let funcionario of funcionarios" style="cursor:pointer;" (click)="funcionarioSelected(funcionario)">
        <th scope="row">{{funcionario.id}}</th>
        <td>{{funcionario.nome}}</td>
        <td>{{funcionario.login}}</td>
      </tr>
    </tbody>
  </table>
</div>
